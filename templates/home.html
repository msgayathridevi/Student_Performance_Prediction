<html>
<body>
    <div><br>
       <h1><center>Student Performance Prediction</center></h1>
   
        <!-- same func name and method is post-->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        
        <div><center>
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter your Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender </option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select></center>
        </div> <br>
        
        <div><center>
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter your ethnicity" required>
                <option class="placeholder" selected disabled value="">Select your Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select></center>
        </div> <br>

        <div><center>
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter your Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select></center>
        </div> <br>

        <div><center>
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter your Lunch type" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select></center>
        </div> <br>

        <div><center>
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter your Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test Course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select></center>
        </div> <br>

        <div><center>
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
            </center>
        </div> <br>

        <div><center>
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
            </center>
        </div> <br>

        <div><center>
            <input class="btn btn-primary" type="submit" value="Predict Maths Score" required />
        </center>
        </div> <br>
    </form>
    <h1><center>
       THE PREDICTION (Predicted Math Score) : {{results}}
    </center> </h1>
   <body>
</html>
